<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Bruto - Autenticaci√≥n Demo</title>
    <style>
        /* ============================================
           EL BRUTO - Authentication Styles
           Login & Register Screens - DEMO
           ============================================ */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --auth-primary: #ff7b1c;
            --auth-primary-light: #ff9f3d;
            --auth-primary-dark: #d65c00;
            --auth-secondary: #8B4513;
            --auth-bg-dark: #0a0300;
            --auth-bg-darker: #050100;
            --auth-card-bg: rgba(20, 10, 5, 0.95);
            --auth-border: rgba(255, 123, 28, 0.4);
            --auth-text-primary: #ffe0c2;
            --auth-text-secondary: #ffb877;
            --auth-error: #ff4444;
            --auth-success: #44ff44;
        }

        body.auth-active {
            background: linear-gradient(145deg, var(--auth-bg-darker) 0%, #1a0600 40%, #0f0300 100%);
            overflow: hidden;
            position: relative;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body.auth-active::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse at 25% 30%, rgba(255, 100, 20, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 75% 70%, rgba(139, 69, 19, 0.12) 0%, transparent 55%);
            z-index: 1;
            pointer-events: none;
        }

        body.auth-active::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, rgba(255, 150, 50, 0.6), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(255, 120, 30, 0.5), transparent),
                radial-gradient(2px 2px at 80% 10%, rgba(255, 140, 40, 0.4), transparent),
                radial-gradient(2px 2px at 40% 80%, rgba(255, 160, 50, 0.5), transparent),
                radial-gradient(2px 2px at 10% 60%, rgba(255, 130, 35, 0.6), transparent);
            background-size: 400px 400px, 500px 500px, 600px 600px, 450px 450px, 550px 550px;
            background-position: 0 0, 40px 60px, 130px 270px, 70px 100px, 200px 150px;
            animation: authParticles 60s linear infinite;
            opacity: 0.3;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes authParticles {
            0% {
                background-position: 0 0, 40px 60px, 130px 270px, 70px 100px, 200px 150px;
            }
            100% {
                background-position: 400px 400px, 440px 460px, 530px 670px, 470px 500px, 600px 550px;
            }
        }

        .auth-fire-glow {
            position: fixed;
            bottom: -15%;
            left: -10%;
            width: 120%;
            height: 60%;
            background: radial-gradient(ellipse at bottom, rgba(255, 100, 0, 0.35) 0%, transparent 70%);
            filter: blur(40px);
            animation: authFirePulse 5s ease-in-out infinite;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes authFirePulse {
            0%, 100% {
                opacity: 0.5;
                transform: translateY(0) scale(1);
            }
            50% {
                opacity: 0.8;
                transform: translateY(-20px) scale(1.05);
            }
        }

        .auth-container {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 100;
            animation: authFadeIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes authFadeIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .auth-card {
            position: relative;
            width: 100%;
            max-width: 480px;
            background: var(--auth-card-bg);
            border: 3px solid var(--auth-border);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 
                0 0 60px rgba(255, 100, 0, 0.25),
                0 20px 70px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 150, 50, 0.15);
            backdrop-filter: blur(12px);
            animation: authCardGlow 3s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes authCardGlow {
            0%, 100% {
                box-shadow: 
                    0 0 50px rgba(255, 100, 0, 0.2),
                    0 20px 70px rgba(0, 0, 0, 0.8),
                    inset 0 1px 0 rgba(255, 150, 50, 0.15);
            }
            50% {
                box-shadow: 
                    0 0 70px rgba(255, 120, 0, 0.35),
                    0 20px 70px rgba(0, 0, 0, 0.8),
                    inset 0 1px 0 rgba(255, 150, 50, 0.2);
            }
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 20%;
            right: 20%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--auth-primary), transparent);
            animation: authTopGlow 2s ease-in-out infinite;
        }

        @keyframes authTopGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .auth-card::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 20%;
            right: 20%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--auth-primary), transparent);
            animation: authTopGlow 2s ease-in-out infinite 1s;
        }

        .auth-title {
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            font-weight: 900;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: var(--auth-primary-light);
            margin-bottom: 12px;
            text-shadow: 
                0 0 30px rgba(255, 123, 28, 0.8),
                0 0 50px rgba(255, 100, 0, 0.5),
                4px 4px 0 rgba(90, 40, 10, 0.9);
            animation: authTitlePulse 3s ease-in-out infinite;
            font-family: Impact, 'Arial Black', sans-serif;
        }

        @keyframes authTitlePulse {
            0%, 100% {
                text-shadow: 
                    0 0 30px rgba(255, 123, 28, 0.8),
                    0 0 50px rgba(255, 100, 0, 0.5),
                    4px 4px 0 rgba(90, 40, 10, 0.9);
            }
            50% {
                text-shadow: 
                    0 0 45px rgba(255, 150, 50, 1),
                    0 0 70px rgba(255, 120, 0, 0.7),
                    4px 4px 0 rgba(90, 40, 10, 0.95);
            }
        }

        .auth-subtitle {
            font-size: clamp(1.3rem, 3vw, 1.8rem);
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--auth-text-secondary);
            margin-bottom: 36px;
            text-shadow: 
                0 0 20px rgba(255, 100, 0, 0.4),
                2px 2px 6px rgba(0, 0, 0, 0.9);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            position: relative;
        }

        .game-input {
            width: 100%;
            padding: 18px 20px;
            font-size: 1.05rem;
            font-weight: 500;
            color: var(--auth-text-primary);
            background: rgba(10, 5, 2, 0.8);
            border: 2px solid rgba(255, 123, 28, 0.3);
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 0.5px;
        }

        .game-input::placeholder {
            color: rgba(255, 184, 119, 0.5);
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .game-input:focus {
            background: rgba(15, 8, 3, 0.95);
            border-color: var(--auth-primary);
            box-shadow: 
                0 0 25px rgba(255, 123, 28, 0.3),
                inset 0 2px 8px rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }

        .game-input:hover {
            border-color: rgba(255, 123, 28, 0.5);
        }

        .error-message {
            min-height: 24px;
            padding: 8px 12px;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--auth-error);
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 8px;
            text-align: center;
            margin: -8px 0 8px 0;
            animation: authShake 0.4s ease;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
            display: none;
        }

        .error-message:not(:empty) {
            display: block;
        }

        @keyframes authShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .game-button {
            position: relative;
            width: 100%;
            padding: 18px 24px;
            font-size: 1.15rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Arial Black', sans-serif;
            box-shadow: 0 8px 28px rgba(0, 0, 0, 0.5);
            margin-top: 8px;
        }

        .game-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.25), transparent);
            transition: left 0.6s ease;
        }

        .game-button:hover::before {
            left: 100%;
        }

        .game-button:active {
            transform: scale(0.98);
        }

        .game-button-primary {
            background: linear-gradient(135deg, var(--auth-primary) 0%, var(--auth-primary-light) 60%, #ffb24a 100%);
            color: #fff;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            box-shadow: 
                0 0 30px rgba(255, 123, 28, 0.4),
                0 8px 28px rgba(0, 0, 0, 0.6),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
        }

        .game-button-primary:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 0 45px rgba(255, 140, 30, 0.6),
                0 12px 35px rgba(255, 123, 28, 0.4);
        }

        .game-button-success {
            background: linear-gradient(135deg, #ff8c1a 0%, #ffa640 60%, #ffb960 100%);
            color: #fff;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            box-shadow: 
                0 0 30px rgba(255, 140, 26, 0.4),
                0 8px 28px rgba(0, 0, 0, 0.6),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
        }

        .game-button-success:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 0 45px rgba(255, 166, 64, 0.6),
                0 12px 35px rgba(255, 140, 26, 0.4);
        }

        .auth-link {
            text-align: center;
            margin-top: 24px;
            font-size: 1rem;
            color: var(--auth-text-secondary);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .auth-link a {
            color: var(--auth-primary-light);
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(255, 123, 28, 0.5);
        }

        .auth-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--auth-primary);
            transition: width 0.3s ease;
            box-shadow: 0 0 8px var(--auth-primary);
        }

        .auth-link a:hover {
            color: #ffcc99;
            text-shadow: 0 0 15px rgba(255, 150, 50, 0.8);
        }

        .auth-link a:hover::after {
            width: 100%;
        }

        /* Toggle buttons for demo */
        .demo-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            gap: 10px;
        }

        .demo-btn {
            padding: 10px 20px;
            background: rgba(255, 123, 28, 0.9);
            color: white;
            border: 2px solid #ff9f3d;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .demo-btn:hover {
            background: rgba(255, 159, 61, 1);
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 40px 32px;
                max-width: 420px;
            }

            .auth-title {
                font-size: 2.2rem;
                letter-spacing: 6px;
            }

            .auth-subtitle {
                font-size: 1.2rem;
                letter-spacing: 3px;
            }

            .demo-controls {
                top: 10px;
                right: 10px;
                flex-direction: column;
            }

            .demo-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body class="auth-active">
    <!-- Fire Glow Effect -->

    <!-- Demo Controls -->
    <div class="demo-controls">
        <button class="demo-btn" onclick="showLogin()">Login</button>

    <!-- Login Form -->

            </p>
        </div>
    </div>

    <!-- Register Form -->
    <div class="auth-container hidden" id="registerContainer">
        <div class="auth-card">
            <h1 class="auth-title">EL BRUTO</h1>
            <h2 class="auth-subtitle">Crear Cuenta</h2>
            
            <form class="auth-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <input 
                        type="text" 
                        class="game-input" 
                        placeholder="Nombre de Guerrero" 
                        required 
                    />
                </div>
                <div class="form-group">
                    <input 
                        type="email" 
                        class="game-input" 
                        placeholder="Email" 
                        required 
                    />
                </div>
                <div class="form-group">
                    <input 
                        type="password" 
                        class="game-input" 
                        placeholder="Contrase√±a (m√≠nimo 6 caracteres)" 
                        required 
                    />
                </div>
                <div class="error-message" id="registerError"></div>
                <button type="submit" class="game-button game-button-success">
                    Comenzar Aventura
                </button>
            </form>
            
            <p class="auth-link">
                ¬øYa tienes cuenta? <a href="#" onclick="showLogin(); return false;">Inicia sesi√≥n</a>
            </p>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginContainer').classList.remove('hidden');
            document.getElementById('registerContainer').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('registerContainer').classList.remove('hidden');
        }

        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;

        }
    </script>
</body>
