<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Bruto - Dungeon Warriors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #000;
        }

        /* Hero Section con Fondo de Personajes */
        .hero-landing {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Fondo con imagen de personajes */
        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* Grid de personajes como fondo */
        .characters-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0;
            opacity: 0.4;
        }

        .character-bg {
            position: relative;
            overflow: hidden;
            filter: brightness(0.6);
        }

        .character-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: subtleZoom 20s ease-in-out infinite;
        }

        .character-bg:nth-child(1) img { animation-delay: 0s; }
        .character-bg:nth-child(2) img { animation-delay: 5s; }
        .character-bg:nth-child(3) img { animation-delay: 10s; }
        .character-bg:nth-child(4) img { animation-delay: 15s; }

        @keyframes subtleZoom {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Overlays y efectos */
        .overlay-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.7) 70%),
                linear-gradient(to bottom, rgba(10, 5, 0, 0.8) 0%, transparent 30%, transparent 70%, rgba(10, 5, 0, 0.9) 100%);
            z-index: 2;
        }

        .fire-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: radial-gradient(ellipse at bottom, rgba(255, 100, 0, 0.3) 0%, transparent 60%);
            animation: fireGlow 4s ease-in-out infinite;
            z-index: 3;
        }

        @keyframes fireGlow {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        /* Partículas de brasas */
        .embers-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 4;
            pointer-events: none;
        }

        .ember {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #ff6600, #ff9933);
            border-radius: 50%;
            box-shadow: 0 0 10px #ff6600;
            animation: floatEmber 10s infinite ease-in;
            opacity: 0;
        }

        @keyframes floatEmber {
            0% { 
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 0.6; }
            100% { 
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Contenido Principal */
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 1200px;
            padding: 60px 40px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Principal */
        .main-logo {
            margin-bottom: 30px;
            filter: drop-shadow(0 10px 40px rgba(0, 0, 0, 0.9));
        }

        .logo-image {
            width: 100%;
            max-width: 650px;
            height: auto;
            animation: logoGlow 2s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(255, 100, 0, 0.6));
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(255, 150, 0, 0.9));
            }
        }

        /* Título alternativo */
        .title-text {
            font-size: clamp(3.5rem, 10vw, 8rem);
            font-weight: 900;
            color: #ff9933;
            text-transform: uppercase;
            letter-spacing: 15px;
            margin-bottom: 20px;
            font-family: Impact, 'Arial Black', sans-serif;
            text-shadow: 
                0 0 40px rgba(255, 100, 0, 1),
                0 0 80px rgba(255, 100, 0, 0.7),
                6px 6px 0px #8B4513,
                12px 12px 30px rgba(0, 0, 0, 1);
            animation: titlePulse 2.5s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% {
                text-shadow: 
                    0 0 40px rgba(255, 100, 0, 1),
                    0 0 80px rgba(255, 100, 0, 0.7),
                    6px 6px 0px #8B4513,
                    12px 12px 30px rgba(0, 0, 0, 1);
            }
            50% {
                text-shadow: 
                    0 0 60px rgba(255, 150, 0, 1),
                    0 0 120px rgba(255, 100, 0, 0.9),
                    6px 6px 0px #8B4513,
                    12px 12px 35px rgba(0, 0, 0, 1);
            }
        }

        /* Subtítulo épico */
        .subtitle {
            font-size: clamp(1.3rem, 3vw, 2.2rem);
            color: #ffd9b3;
            text-transform: uppercase;
            letter-spacing: 10px;
            margin-bottom: 40px;
            font-weight: 700;
            text-shadow: 
                0 0 30px rgba(255, 100, 0, 0.7),
                4px 4px 10px rgba(0, 0, 0, 1);
        }

        /* Descripción */
        .tagline {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            color: #ffcc99;
            max-width: 800px;
            margin: 0 auto 60px auto;
            line-height: 1.9;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 1);
            font-weight: 500;
        }

        /* Contenedor de botones */
        .cta-wrapper {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }

        .cta-btn {
            position: relative;
            padding: 25px 60px;
            font-size: clamp(1.2rem, 2.5vw, 1.5rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
        }

        .cta-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s;
        }

        .cta-btn:hover::before {
            left: 100%;
        }

        .cta-btn span {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-play {
            background: linear-gradient(135deg, #ff5500 0%, #ff8800 50%, #ffaa00 100%);
            color: #fff;
            border: 5px solid #ff9933;
            box-shadow: 
                0 0 40px rgba(255, 100, 0, 0.7),
                0 10px 40px rgba(0, 0, 0, 0.7),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
        }

        .btn-play:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 
                0 0 60px rgba(255, 100, 0, 1),
                0 20px 50px rgba(255, 100, 0, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.4);
            border-color: #ffcc66;
        }

        .btn-play:active {
            transform: translateY(-4px) scale(1.08);
        }

        .btn-trailer {
            background: linear-gradient(135deg, rgba(70, 35, 10, 0.95) 0%, rgba(100, 50, 20, 0.95) 100%);
            color: #ffd9b3;
            border: 5px solid #A0522D;
            backdrop-filter: blur(10px);
        }

        .btn-trailer:hover {
            transform: translateY(-8px) scale(1.1);
            background: linear-gradient(135deg, rgba(100, 50, 20, 0.95) 0%, rgba(139, 69, 19, 0.95) 100%);
            box-shadow: 
                0 0 40px rgba(160, 82, 45, 0.7),
                0 20px 50px rgba(139, 69, 19, 0.5);
            border-color: #D2691E;
        }

        .btn-trailer:active {
            transform: translateY(-4px) scale(1.08);
        }

        /* Iconos SVG en botones */
        .btn-icon {
            width: 28px;
            height: 28px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        /* Features rápidos */
        .quick-features {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 60px;
        }

        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .feature-icon {
            font-size: 3rem;
            filter: drop-shadow(0 5px 15px rgba(255, 100, 0, 0.6));
            animation: bounce 2s ease-in-out infinite;
        }

        .feature-item:nth-child(2) .feature-icon {
            animation-delay: 0.3s;
        }

        .feature-item:nth-child(3) .feature-icon {
            animation-delay: 0.6s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .feature-text {
            color: #ffcc99;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
        }

        /* Badge de "Solo Web" */
        .web-only-badge {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, rgba(255, 100, 0, 0.9), rgba(255, 150, 0, 0.9));
            border: 3px solid #ffaa44;
            border-radius: 50px;
            color: #fff;
            font-size: 1rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 40px;
            box-shadow: 
                0 5px 20px rgba(255, 100, 0, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Scroll indicator */
        .scroll-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
        }

        .scroll-arrow {
            font-size: 2.5rem;
            color: #ff9933;
            animation: scrollBounce 2s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 100, 0, 0.8);
        }

        @keyframes scrollBounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .scroll-text {
            color: #ffcc99;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .characters-background {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .hero-content {
                padding: 40px 20px;
            }

            .title-text {
                letter-spacing: 8px;
            }

            .subtitle {
                letter-spacing: 5px;
            }

            .cta-wrapper {
                gap: 20px;
            }

            .cta-btn {
                padding: 20px 45px;
                font-size: 1.1rem;
            }

            .quick-features {
                gap: 30px;
            }

            .feature-icon {
                font-size: 2.5rem;
            }

            .feature-text {
                font-size: 0.95rem;
            }

            .characters-background {
                opacity: 0.3;
            }
        }

        @media (max-width: 480px) {
            .cta-wrapper {
                flex-direction: column;
                align-items: stretch;
                padding: 0 20px;
            }

            .cta-btn {
                width: 100%;
                max-width: 400px;
                margin: 0 auto;
            }

            .quick-features {
                flex-direction: column;
                gap: 20px;
            }
        }

        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            animation: fadeOut 0.5s ease-out 1.5s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .loader-ring {
            width: 100px;
            height: 100px;
            border: 6px solid rgba(255, 153, 51, 0.2);
            border-top-color: #ff9933;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-text {
            color: #ff9933;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 100, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="loader-ring"></div>
        <div class="loader-text">Cargando...</div>
    </div>

    <!-- Hero Landing -->
    <section class="hero-landing">
        <!-- Fondo con personajes -->
        <div class="hero-background">
            <div class="characters-background" id="charactersBg">
                <!-- Los personajes se insertarán aquí -->
            </div>
        </div>

        <!-- Overlays -->
        <div class="overlay-gradient"></div>
        <div class="fire-overlay"></div>

        <!-- Partículas de brasas -->
        <div class="embers-container" id="embersContainer"></div>

        <!-- Contenido principal -->
        <div class="hero-content">
            <!-- Logo -->
            <div class="main-logo">
                <!-- Aquí va tu logo como imagen -->
                <!-- <img src="el-bruto-logo.png" alt="El Bruto" class="logo-image"> -->
                <h1 class="title-text">EL BRUTO</h1>
            </div>

            <h2 class="subtitle">Dungeon Warriors</h2>

            <p class="tagline">
                Conquista las mazmorras más oscuras. Combate épico, guerreros legendarios, 
                tesoros sin límites. ¿Estás listo para la batalla definitiva?
            </p>

            <!-- Botones principales -->
            <div class="cta-wrapper">
                <button class="cta-btn btn-play" onclick="handlePlay()">
                    <span>
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        Jugar Gratis
                    </span>
                </button>
                <button class="cta-btn btn-trailer" onclick="handleTrailer()">
                    <span>
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="2" width="20" height="20" rx="2"/>
                            <path d="M10 8l6 4-6 4z"/>
                        </svg>
                        Ver Tráiler
                    </span>
                </button>
            </div>

            <!-- Features rápidos -->
            <div class="quick-features">
                <div class="feature-item">
                    <div class="feature-icon">⚔️</div>
                    <div class="feature-text">Combate Épico</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">👥</div>
                    <div class="feature-text">Multijugador</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">🏆</div>
                    <div class="feature-text">Recompensas</div>
                </div>
            </div>

            <!-- Badge Web Only -->
            <div class="web-only-badge">
                🌐 Juega desde tu navegador
            </div>
        </div>

        <!-- Scroll indicator -->
        <div class="scroll-hint">
            <div class="scroll-arrow">▼</div>
            <div class="scroll-text">Descubre más</div>
        </div>
    </section>

    <script>
        // Insertar imágenes de personajes en el fondo
        const charactersBg = document.getElementById('charactersBg');
        const characterImages = [
            '/mnt/user-data/uploads/1761893568810_image.png',
            '/mnt/user-data/uploads/1761893581720_image.png',
            '/mnt/user-data/uploads/1761893595654_image.png',
            '/mnt/user-data/uploads/1761893608658_image.png'
        ];

        characterImages.forEach(imgSrc => {
            const charDiv = document.createElement('div');
            charDiv.className = 'character-bg';
            const img = document.createElement('img');
            img.src = imgSrc;
            img.alt = 'Personaje';
            charDiv.appendChild(img);
            charactersBg.appendChild(charDiv);
        });

        // Generar partículas de brasas
        const embersContainer = document.getElementById('embersContainer');
        const emberCount = 80;

        for (let i = 0; i < emberCount; i++) {
            const ember = document.createElement('div');
            ember.className = 'ember';
            ember.style.left = Math.random() * 100 + '%';
            ember.style.bottom = '-20px';
            ember.style.animationDelay = Math.random() * 10 + 's';
            ember.style.animationDuration = (Math.random() * 6 + 8) + 's';
            embersContainer.appendChild(ember);
        }

        // Funciones de los botones
        function handlePlay() {
            // Efecto de transición suave
            document.body.style.transition = 'opacity 0.5s';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = '#login';
                // o redirigir a tu página de juego/login
            }, 500);
        }

        function handleTrailer() {
            // Aquí puedes abrir un modal con el trailer
            window.location.href = '#trailer';
        }

        // Efecto parallax suave
        let lastScroll = 0;
        let ticking = false;

        window.addEventListener('scroll', () => {
            lastScroll = window.pageYOffset;

            if (!ticking) {
                window.requestAnimationFrame(() => {
                    const fireOverlay = document.querySelector('.fire-overlay');
                    const heroContent = document.querySelector('.hero-content');
                    const charactersBg = document.querySelector('.characters-background');

                    if (fireOverlay) {
                        fireOverlay.style.transform = `translateY(${lastScroll * 0.3}px)`;
                    }
                    if (heroContent) {
                        heroContent.style.opacity = Math.max(1 - (lastScroll / 500), 0);
                        heroContent.style.transform = `translateY(${lastScroll * 0.5}px)`;
                    }
                    if (charactersBg) {
                        charactersBg.style.transform = `translateY(${lastScroll * 0.2}px)`;
                    }

                    ticking = false;
                });

                ticking = true;
            }
        });

        // Efecto de ripple en botones
        document.querySelectorAll('.cta-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const ripple = document.createElement('span');
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.4);
                    left: ${x}px;
                    top: ${y}px;
                    pointer-events: none;
                    transform: scale(0);
                    animation: rippleAnim 0.6s ease-out;
                `;

                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Animación de ripple
        const rippleStyle = document.createElement('style');
        rippleStyle.textContent = `
            @keyframes rippleAnim {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(rippleStyle);

        // Easter egg: shake al hacer doble clic en el logo
        const logo = document.querySelector('.main-logo');
        if (logo) {
            logo.addEventListener('dblclick', () => {
                logo.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    logo.style.animation = '';
                }, 500);
            });

            const shakeStyle = document.createElement('style');
            shakeStyle.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                    20%, 40%, 60%, 80% { transform: translateX(10px); }
                }
            `;
            document.head.appendChild(shakeStyle);
        }
    </script>
</body>
</html>
