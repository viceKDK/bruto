<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/src/assets/ui/ux/20251031_1736_Fiery Crossed Swords_simple_compose_01k8xzq2h1fha88hpqxmhemq41.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Bruto</title>
    <link rel="stylesheet" href="/src/styles/game-ui.css" />
    <link rel="stylesheet" href="/src/scenes/bruto-creation-styles.css" />
    <link rel="stylesheet" href="/src/scenes/bruto-profile-styles.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background: #050100;
        color: #fff;
        overflow-x: hidden;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body.game-active {
        background: #f5f5f5;
        color: #333;
      }

      /* Cuando está en auth Y game-active, priorizar el fondo de auth */
      body.game-active.auth-active {
        background: linear-gradient(145deg, #050100 0%, #1a0600 40%, #0f0300 100%);
      }

      #landing-root {
        min-height: 100vh;
      }

      #app {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #050100;
      }

      body.game-active #app {
        background: #f5f5f5;
      }

      /* Cuando está en auth, el app debe ser transparente */
      body.auth-active #app {
        background: transparent;
      }

      #app.is-hidden {
        display: none;
      }

      canvas {
        display: block;
        background: #050100 !important;
      }

      body.game-active canvas {
        background: #f5f5f5 !important;
      }

      /* Ocultar canvas durante auth para que no interfiera con el fondo */
      body.auth-active canvas {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="landing-root"></div>
    <div id="app" class="is-hidden"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
