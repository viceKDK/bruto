<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Bruto - Fight Game</title>
    <link rel="stylesheet" href="/src/styles/game-ui.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background: #050100;
        color: #fff;
        overflow-x: hidden;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body.game-active {
        background: #f5f5f5;
        color: #333;
      }

      #landing-root {
        min-height: 100vh;
      }

      #app {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #050100;
      }

      body.game-active #app {
        background: #f5f5f5;
      }

      #app.is-hidden {
        display: none;
      }

      canvas {
        display: block;
        background: #050100 !important;
      }

      body.game-active canvas {
        background: #f5f5f5 !important;
      }
    </style>
  </head>
  <body>
    <div id="landing-root"></div>
    <div id="app" class="is-hidden"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
